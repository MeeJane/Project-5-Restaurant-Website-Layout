<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/register.css">

    
</head>

<body>

    <div class="register-wrapper">

        <!-- Left Card -->
        <div class="register-card">

            <span class="register-close">&times;</span>

            <h2 class="register-title">Register Free !</h2>

            <input type="email" placeholder="Enter your e-mail" class="register-input">
            <input type="password" placeholder="Password" class="register-input">

            <div class="register-actions">
                <a href="logged_in_home.html" class="register-login-btn">Login</a>
                <a href="#" class="register-forgot">Forget your password?</a>
            </div>

            <div class="register-divider">
                <span>Sign Up Using</span>
            </div>

            <div class="register-social">
                <a href="#"><img src="images/reg-G.png" alt="google"></a>
                <a href="#"><img src="images/reg-fb.png" alt="facebook"></a>
                <a href="#"><img src="images/reg-ig.png" alt="instagram"></a>
                <a href="#"><img src="images/reg-twit.png" alt="twitter"></a>
            </div>

            <p class="register-footer-text">
                Donâ€™t have an account ?
                <a href="login.html" class="register-create">Create New Account</a>
            </p>

        </div>

        <!-- Right Image -->
        <div class="register-image">
            <img src="images/reg-img.png" alt="restaurant">
        </div>

    </div>

</body>

</html>
