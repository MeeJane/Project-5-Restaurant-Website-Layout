<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>

    <div class="login-page">

        <div class="login-container">

            <!-- Left Image -->
            <div class="login-image">
                <img src="images/login-img.png" alt="Interior">
            </div>

            <!-- Right Form -->
            <div class="login-form">

                <span class="login-close">&times;</span>

                <h2 class="login-title">Sign Up</h2>

                <input type="text" class="login-input" placeholder="Full Name">
                <input type="email" class="login-input" placeholder="Email">
                <input type="password" class="login-input" placeholder="Password">

                <button class="login-btn"><a href="logged_in_home.html"> Sign Up </a></button>

                <p class="login-footer-text">
                    Already have an account ?
                    <a href="register.html" class="login-link">Log in</a>
                </p>

            </div>

        </div>

    </div>


</body>

</html>
